<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>通知 - iOS风格应用</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- 顶部标题栏 -->
        <div class="header">
            <h1>通知</h1>
            <div class="header-tabs">
                <span class="tab active">全部动态</span>
                <span class="tab">点赞</span>
                <span class="tab">评论和@</span>
                <span class="tab">新增关注</span>
                <span class="tab">系统通知</span>
            </div>
        </div>

        <!-- 主内容区域 -->
        <main class="notifications-content">
            <!-- 今天 -->
            <div class="notification-group">
                <h2 class="time-label">今天</h2>
                <div class="notification-item">
                    <img src="https://picsum.photos/50/50" alt="用户头像" class="user-avatar">
                    <div class="notification-content">
                        <p class="notification-text"><strong>用户名</strong> 点赞了你的视频</p>
                        <span class="notification-time">2小时前</span>
                    </div>
                    <div class="notification-media">
                        <img src="https://picsum.photos/60/80" alt="视频缩略图">
                    </div>
                </div>
                <!-- 更多通知项... -->
            </div>

            <!-- 本周 -->
            <div class="notification-group">
                <h2 class="time-label">本周</h2>
                <div class="notification-item">
                    <img src="https://picsum.photos/51/51" alt="用户头像" class="user-avatar">
                    <div class="notification-content">
                        <p class="notification-text"><strong>另一个用户</strong> 评论了你的视频</p>
                        <p class="comment-text">真不错！👍</p>
                        <span class="notification-time">2天前</span>
                    </div>
                    <div class="notification-media">
                        <img src="https://picsum.photos/60/81" alt="视频缩略图">
                    </div>
                </div>
                <!-- 更多通知项... -->
            </div>
        </main>

        <!-- 底部导航栏 -->
        <nav class="tab-bar">
            <a href="index.html" class="tab-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="discover.html" class="tab-item">
                <i class="fas fa-compass"></i>
                <span>发现</span>
            </a>
            <a href="notifications.html" class="tab-item active">
                <i class="fas fa-bell"></i>
                <span>通知</span>
            </a>
            <a href="profile.html" class="tab-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </nav>
    </div>
</body>
</html>
