<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发现 - iOS风格应用</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- 搜索栏 -->
        <div class="search-bar">
            <div class="search-input">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索用户、视频或话题">
            </div>
        </div>

        <!-- 主内容区域 -->
        <main class="discover-content">
            <!-- 热门话题标签 -->
            <div class="trending-tags">
                <div class="tag-item">
                    <span class="tag-text">#热门挑战</span>
                    <span class="tag-count">2.4B</span>
                </div>
                <div class="tag-item">
                    <span class="tag-text">#生活日常</span>
                    <span class="tag-count">1.8B</span>
                </div>
                <!-- 更多标签... -->
            </div>

            <!-- 视频网格 -->
            <div class="video-grid">
                <div class="video-card">
                    <div class="video-thumbnail">
                        <img src="https://picsum.photos/300/400" alt="视频缩略图">
                        <span class="video-views"><i class="fas fa-play"></i> 1.2M</span>
                    </div>
                    <p class="video-title">超好玩的新挑战...</p>
                </div>
                <!-- 更多视频卡片... -->
            </div>
        </main>

        <!-- 底部导航栏 -->
        <nav class="tab-bar">
            <a href="index.html" class="tab-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="discover.html" class="tab-item active">
                <i class="fas fa-compass"></i>
                <span>发现</span>
            </a>
            <a href="notifications.html" class="tab-item">
                <i class="fas fa-bell"></i>
                <span>通知</span>
            </a>
            <a href="profile.html" class="tab-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </nav>
    </div>
</body>
</html>
